<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent-Log In</title>
    <link rel="icon" href="image/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signupstyle.css" />
</head>
<body>
  <div class="container">
    <div class="form d-flex justify-content-center">
     <form class="signup-form" action="">
        <fieldset class="fieldset">
          <legend class="legend">LogIn</legend>
          <label class="label-1 name" for="name">Name</label>
          <input class="input" type="text" id="name" name="name" required />
          <br /><br />

          <label class="label" for="password">Password</label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            required
          />
          <br />
          <button class="login-11"><a href="signup.html" target="_blank">Sign Up</a></button>
          <p class="para-1">If you new signup please</p>

          
          <a href="login.html" target="_blank"><button class="login-12">LogIn</button></a>
        
      
          
          <div class="back">
            <a class="back-home" href="index.html">Go to Home</a>
          </div>
        </fieldset>
      </form>
  </div>
   </div> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
