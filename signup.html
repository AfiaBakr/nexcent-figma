<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent-Sign Up</title>
    <link rel="icon" href="image/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signupstyle.css" />
</head>
<body>
  <div class="container">
    <div class="form d-flex justify-content-center">
     <form class="signup-form" action="">
        <fieldset class="fieldset">
          <legend class="legend">Sign Up</legend><br><br>
          <label class="label-1" for="name">Name</label>
          <input class="input" type="text" id="name" name="name" required />
          <br /><br />
          <label class="label" for="number">Number</label>
          <input
            class="input"
            type="number"
            id="number"
            name="number"
            required
          />
          <br /><br />
          <label class="label" for="email">E-mail</label>
          <input class="input" type="email" id="email" name="email" required />
          <br /><br />
          <label class="label" for="password">Password</label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            required
          />
          <br /><br />
          <button class="sub">Submit</button>
          <p class="para">Already signup please</p>
          <a class="log" href="login.html" target="_blank">LogIn</a>
          <div class="back">
            <a class="back-home" href="index.html">Go to Home</a>
          </div>
        </fieldset>
      </form>
  </div>
   </div> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
